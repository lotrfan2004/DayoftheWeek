<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day of the Week Display with Theme Adaptive Background</title>
<style>
  html {
    height: 100%;
  }
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh; /* Ensure it covers the full height of the viewport */
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 1s; /* Smooth transition for background color change */
  }

  /* Define a base light theme that will be overridden by dark theme when active */
  body {
    background-color: #ffcccc; /* Light red by default */
    animation: light-theme-color 10s infinite linear;
  }

  /* Define a dark theme that overrides the light one */
  .dark-theme {
    background-color: #2e2e2e; /* Dark grey by default */
    animation: dark-theme-color 10s infinite linear;
  }

  .day-container {
    font-size: 10vw;
    font-family: 'Arial', sans-serif;
    font-weight: bold;
    color: white; /* White text by default */
    text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
  }

  /* Animations for light and dark themes */
  @keyframes light-theme-color {
    0%, 100% {background-color: #ffcccc;} /* Light red */
    14% {background-color: #ffdbac;} /* Light orange */
    28% {background-color: #ffff99;} /* Light yellow */
    42% {background-color: #ccffcc;} /* Light green */
    57% {background-color: #ccccff;} /* Light blue */
    71% {background-color: #e0ccff;} /* Light indigo */
    85% {background-color: #f4ccff;} /* Light violet */
    /* Define color changes for light theme */
  }
  @keyframes dark-theme-color {
    42% {background-color: #3d5c3d;} /* Dark green */
    57% {background-color: #37375c;} /* Dark blue */
    71% {background-color: #473d5c;} /* Dark indigo */
    85% {background-color: #5c375c;} /* Dark violet */
  }
</style>
</head>
<body>

<div id="day" class="day-container"></div>

<script>
  function displayDayOfWeek() {
    const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const now = new Date();
    const day = days[now.getDay()];
    document.getElementById("day").innerText = day;
  }

 // function applyThemeBasedOnTime() {
    // For testing, you can directly assign the class to 'dark-theme'
    // const theme = 'dark-theme'; // Force dark theme for testing
    // document.body.className = theme;
  // }

  window.onload = function() {
    displayDayOfWeek();
    applyThemeBasedOnTime();
  };
</script>

</body>
</html>
